<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="outside-container">
      <div class="container">
        <div class="img">
          <img id="nft" src="./images/image-equilibrium.jpg" alt="" />
        </div>
        <div class="title">
          <h3>Equilibrium #3429</h3>
        </div>
        <div class="info">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <br />
        <div class="info2">
          <div id="currency">
            <i class="fa-brands fa-ethereum"></i>0.041 ETH
          </div>
          <div id="time">3 days left</div>
        </div>
        <hr id="divider"/>
        <div class="profile-image">
          <img id="profile" src="./images/image-avatar.png" alt="" />
          <div class="creator">
            <p><span>Creation of</span> Jules Wyvern</p>
          </div>
        </div>
      </div>
    </div>
    <footer>&copy; Chidu Ugochukwu</footer>
  </body>
</html>
